<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .page-container {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        header, footer {
            background-color: #006d66;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .content {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        aside {
            width: 15%;
            padding: 20px;
            background-color: #f0f0f0;
        }
        aside nav ul {
            list-style-type: none;
            padding: 0;
        }
        aside nav ul li {
            margin: 10px 0;
        }
        aside nav ul li a {
            text-decoration: none;
            color: #006d66;
            font-weight: bold;
        }
        main {
            flex: 1;
            padding: 0 20px;
        }
        .img {
            width: 200px;
            float: left;
            margin-right: 15px;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            width: 70%;
            margin-top: 20px;
        }
        .contact-form label {
            display: block;
            margin-top: 10px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            margin-top: 15px;
            background-color: #008000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header>
            <h1>My Awesome Website</h1>
            <p>Tagline</p>
        </header>
        <div>
            <aside>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="about.html">About</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <main>
                <h2>Contact Us</h2>
                <form>
                    <label for="name">Your Name: </label>
                    <input type="text" name="name" />
                    <label for="email">Your Email:</label>
                    <input type="email" name="email" />
                    <label for="message">Your Message</label>
                    <textarea name="message" rows="10"></textarea>
                    <button>Send</button>
                </form>
            </main>
        </div>
        <footer>
            <p>&copy; Your_name_here 2024. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
